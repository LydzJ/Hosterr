<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Hosterr waitlist page</title>
        <link rel="stylesheet" href="style.css"
    </head>
    <body>
        <div class="container">
            <div class="navbar">
                <img src="images/Logo.jpg" class="logo" alt="hosterr logo">
                <nav>
                    <ul class="center">
                        <li><a href="">Plans</a></li>
                        <li><a href="">Find Domain</a></li>
                        <li><a href="">Why Hosterr</a></li>
                    </ul>
                    <ul>
                        <li class="right" ><a href="" class="right">Sign in</a></li>
                        <li class="button1"><button class="button1">Join Waitlist</button></li>
                    </ul>
                </nav>
                <img src="images/threelines.jpg" class="menu-icon" alt="icon for the menu bar">
            </div>

            <div class="row">
                <div class="col-1">
                    <h2>Host your website in<br>less than 5 minutes.</h2>
                    <p>With Hosterr, get your website up and running in no less than 5 minutes with the most competitive pricing packages available online.</p>
                    <form>
                        <div class="email">
                            <label>
                                <input type="email" name="email" value="Enter your Email" required="">
                            </label>
                            <button type="submit" value="Join Waitlist" class="button2"  id="Join-Waitlist">Join Waitlist</button>
                        </div>
                    </form>
                    <p>No spam, ever. Unsubscribe anytime.</p>
                </div>
                <div class="img">
                    <img class="img img1" src="images/Hero Image (Model).png" alt="Picture of womens face inside of a shape" width="400" height="430">
                    <img class="img img2" src="images/Purple Shape.jpg" alt="Purple shape" width="400" height="430">
                    <img class="img img3" src="images/Pink Shape.jpg" alt="Pink shape" width="400" height="430">
                    <img class="img img4" src="images/Blue Shape.jpg" alt="Blue shape" width="400" height="430">
                </div>
            </div>

            <div class="social-links">
                <p class="social-item"><a href="https://www.facebook.com/" target="_blank" rel="noopener noreferrer">Facebook</a></p>
                <p class="social-item2"><a href="https://www.instagram.com/" target="_blank" rel="noopener noreferrer">Instagram</a></p>
                <p class="social-item3"><a href="https://twitter.com/" target="_blank" rel="noopener noreferrer">Twitter</a></p>
            </div>

        </div>
    </body>
</html>
